spring.application.name=CloudFileStorage
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#spring.data.redis.host=${SPRING_REDIS_HOST}
#spring.data.redis.port=${SPRING_REDIS_PORT}
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.session.redis.namespace=spring:session
spring.session.store-type=redis

#aws.region=${AWS_REGION}
#aws.accessKeyId=${AWS_ACCESSKEYID}
#aws.secretKey=${AWS_SECRETKEY}
#aws.s3.bucket=${AWS_S3_BUCKET}
#aws.s3.endpoint=${AWS_S3_ENDPOINT}
aws.region=eu-central-1
aws.accessKeyId=minioadmin
aws.secretKey=minioadmin
aws.s3.bucket=cloudfilestorage
aws.s3.endpoint=http://localhost:9000

logging.file.name=cloudfilestorage.log

spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB